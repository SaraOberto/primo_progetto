{% extends 'base.html' %}

{% block title %}
    Articoli
{% endblock title %}    

{% block content %}
    <h1>Articoli</h1>
    {% for articolo in articoli %}
        <p><strong>Titolo: </strong>
            <a href="/news/articoli/{{articolo.id}}">{{articolo.titolo}}</a>
        </p>
        <p><strong>Contenuto: </strong>
            {{articolo.contenuto}}
        </p>
        <p><strong>Autore: </strong>
            <a href={% url 'news:giornalista_detail' articolo.giornalista.id %}>{{articolo.giornalista}}</a>
        </p>
        <hr>
    {% endfor %}
{% endblock content %}
